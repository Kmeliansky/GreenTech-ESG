<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <!--<div class="logo">
            <a href="#">
                <img src="" alt="">
            </a>
        </div>-->
    </div><!--inserir logo no canto superior esquerdo-->

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="text" placeholder="Email ou número de telefone" id="login">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha" id="senha">
                </div>

                <div>
                    <button class="submit" onclick="logar(); return false">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remenber">
                    <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

                <div class="sign_up">
                    <div class="sign_up">
                        <p>Novo por aqui? <a class="submit" onclick="cadastrar(); return false" href="cadastro.html">Cadastre-se</a></p>
                    </div>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
